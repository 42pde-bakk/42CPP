name: Module 08 --- Check Ubuntu & macOS compilation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  jobuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ex00
      run:  |
            make re -C module08/ex00
    - name: ex01
      run: |
            make re -C module08/ex01
    - name: ex02
      run: |
            make re -C module08/ex02

  stevejobs:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: ex00
      run:  |
            make re -C module08/ex00
    - name: ex01
      run: |
            make re -C module08/ex01
    - name: ex02
      run: |
            make re -C module08/ex02
